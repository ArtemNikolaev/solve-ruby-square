<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search for solutions Ruby Square</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="control">
      <div class="form-item">
        <div><label for="common-square-size">Size of the field</label></div>
        <select id="common-square-size">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>
      <div class="form-item">
        <div><label for="rotating-square-size">Size of the rotating square</label></div>
        <select id="rotating-square-size">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
      </div>
      <div class="form-item">
        <div>&nbsp;</div>
        <button id="search-button">Search for solution</button>
      </div>
    </div>
    <div class="input-data">
      <div>
        <span>Set initial state (click on the squares)</span>
        <div
          id="ruby-square-initial"
          class="ruby-square"
        ></div>
      </div>
      <div>
        <span>Set final state</span>
        <div
          id="ruby-square-final"
          class="ruby-square"
        ></div>
      </div>
    </div>
    <div>
      <span id="output-text"></span>
      <div
        id="output-solution"
        class="output-solution"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
